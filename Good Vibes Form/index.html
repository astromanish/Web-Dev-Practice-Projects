<!DOCTYPE>
<html>
    <head>
        <title>Good Vibes Form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <br>
        <h1>Good Vibes Form</h1>
        <div id="container">
            <form>
                <p>Tell us something positive that happened to you today.</p>
                <section id="left">
                    <label>Name</label>
                    <br><br>
                    <label>Email</label>
                    <br><br>
                    <label>On a scale of 1-10, how good was it?</label>
                    <br><br>
                    <label>Where did it happen?</label>
                    <br><br>
                    <label>At what of the day did it happen?</label>
                    <br><br><br><br>
                    <label>What emotions did you experience?<br>(Select all that apply)</label>
                    <br><br><br><br><br><br>
                    <label>Please describe your positive experience.</label>
                    <br><br>
                </section>
                <section id="right">
                    <input placeholder="Enter your name" name="Name" >
                    <br><br>
                    <input placeholder="Enter your email address" name="email">
                    <br><br>
                    <input type="number" min="1" max="10" placeholder="Enter a number beween 1 and 10" name="howGood">
                    <br><br>
                    <select name="placeHappen">
                        <option>At home</option>
                        <option>On my commute</option>
                        <option>At work</option>
                        <option>On the street</option>
                        <option>Other</option>
                    </select>
                    <br><br>
                    <input type="radio" name="timeHappen">Morning <br>
                    <input type="radio" name="timeHappen"> Afternoon <br>
                    <input type="radio" name="timeHappen"> Evening <br><br>
                    <input type="checkbox" name="exited"> Exited<br>
                    <input type="checkbox" name="humbled"> Humbled<br>
                    <input type="checkbox" name="elated"> Elated<br>
                    <input type="checkbox" name="loved"> Loved<br>
                    <input type="checkbox" name="enthusiatic"> Enthusiatic<br>
                    <br><br>
                    <textarea name="experience" placeholder="Enter your experience here..." rows="5" cols="45"></textarea>
                    <br><br>
                </section>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </body>
</html>
